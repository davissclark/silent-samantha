{% extends "admin/edit_profile.html" %}

{% block change %}
    <h4>Change your email address</h4>
    <form action="{{ url_for('auth.change_email_request') }}" method="POST">
        {{ base.csrf_token }}
        <div class="form-group">{{ base.email(placeholder="New email", class="form-control") }}</div>
        <div class="form-group">{{ base.password(placeholder="Password", class="form-control") }}</div>
        {{ base.submit() }}
    </form>
    <hr />
{% endblock %}
