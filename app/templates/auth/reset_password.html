{% extends "blog.html" %}

{% block page_content %}
    <h3>Reset Your Password</h3>
    <div>
        <form action="{{ url_for('auth.password_reset_request') }}" method="POST">
            {{ form.csrf_token }}
            <div>{{ form.email.label }} {{ form.email() }}</div>
            <div>{{ form.submit() }}</div>
        </form>
    </div>
    {{ super() }}
{% endblock %}
