{% extends "blog.html" %}

{% block title %}Existential Vision | {{ entries[0].title }}{% endblock title %}
{% block content %}
<div class="section">
    <a href="{{ url_for('main.entries') }}" id="back"> Back </a>
    <ul class="entries">
        {% include '_entries.html' %}
    </ul>
    <div id="disqus_thread"></div>
    <script type="text/javascript">
        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
        var disqus_shortname = 'existentialvisionblog'; // required: replace example with your forum shortname
        var disqus_identifier = '{{ entries[0].url }}';
        var disqus_title = '{{ entries[0].title }}';
        var disqus_url = "{{ url_for('main.entry', eyear=entries[0].published.year, emonth=entries[0].published.month, url=entries[0].url, _external=True) }}";

        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
         
</div>
{% endblock content %}
