{% if current_user.is_administrator() %}
    <li><a href="{{ url_for('admin.publish') }}">Publish</a></li>
    <li><a href="{{ url_for('admin.edit_profile_admin', email=current_user.email) }}">Profile</a></li>
    <li><a href="{{ url_for('auth.logout') }}">Logout</a></li>
{% else %}
    <li><a href="{{ url_for('auth.logout') }}">Logout</a></li>
{% endif %}
